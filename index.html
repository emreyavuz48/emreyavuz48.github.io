<!DOCTYPE html>
<html>
<head>
    <title>Lost Duck</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            background-color: #70c5ce;
            border: 2px solid #333;
            border-radius: 5px;
        }
        
        #bird {
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: #ffdb58;  /* Duck yellow */
            border-radius: 40% 60% 60% 40%;
            left: 60px;
            top: 300px;
        }
        
        .pipe {
            position: absolute;
            width: 60px;
            background-color: #73bf2e;
            border: 2px solid #2e4108;
        }
        
        .pipe-top {
            border-bottom: none;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .pipe-bottom {
            border-top: none;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }
        
        #game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            text-align: center;
        }
        
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #73bf2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #restart-button:hover {
            background-color: #5a9823;
        }
        
        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            text-align: center;
        }
        
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #73bf2e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #start-button:hover {
            background-color: #5a9823;
        }
        
        #bird::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: #ff8c00;  /* Orange duck bill */
            border-radius: 40% 60% 60% 40%;
            top: 10px;
            left: -10px;
        }
        
        #bird::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 7px;
            left: 15px;
        }
        
        .wing {
            position: absolute;
            width: 15px;
            height: 20px;
            background-color: #e6c35c;  /* Lighter duck wing */
            border-radius: 50% 50% 20% 20%;
            top: 5px;
            left: 25px;
            transform-origin: left center;
            animation: flapWings 0.3s infinite alternate;
        }
        
        @keyframes flapWings {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"><div class="wing"></div></div>
        <div id="score-display">Score: 0</div>
        
        <div id="start-screen">
            <h2>Lost Duck</h2>
            <p>Tap, click or press Spacebar to fly</p>
            <button id="start-button">Start Game</button>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        
        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let birdY = 300;
        let birdVelocity = 0;
        let gravity = 0.5;
        let score = 0;
        let pipes = [];
        let pipeInterval;
        let animationFrame;
        
        // Bird jump handler
        function jump() {
            if (!gameStarted) {
                startGame();
                return;
            }
            
            if (!gameOver) {
                birdVelocity = -10;
            }
        }
        
        // Handle user input - supports mouse, touch, and keyboard
        document.addEventListener('click', jump);
        document.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent scrolling when touching the canvas
            jump();
        }, { passive: false });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });
        
        // Start the game
        function startGame() {
            gameStarted = true;
            gameOver = false;
            birdY = 300;
            birdVelocity = 0;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            startScreen.style.display = 'none';
            
            // Clear existing pipes
            pipes.forEach(pipe => {
                pipe.topPipe.remove();
                pipe.bottomPipe.remove();
            });
            pipes = [];
            
            // Generate pipes
            clearInterval(pipeInterval);
            generatePipe();
            pipeInterval = setInterval(generatePipe, 2000);
            
            // Start game loop
            cancelAnimationFrame(animationFrame);
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            // Update bird position
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = `${birdY}px`;
            
            // Check for collisions
            if (birdY < 0 || birdY > gameContainer.clientHeight - bird.clientHeight) {
                endGame();
                return;
            }
            
            // Update pipes
            pipes.forEach((pipe, index) => {
                pipe.x -= 3;
                pipe.topPipe.style.left = `${pipe.x}px`;
                pipe.bottomPipe.style.left = `${pipe.x}px`;
                
                // Check for scoring
                if (!pipe.passed && pipe.x < 40) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
                
                // Check for collisions with pipes
                if (
                    bird.offsetLeft + bird.clientWidth > pipe.x &&
                    bird.offsetLeft < pipe.x + pipe.topPipe.clientWidth &&
                    (
                        bird.offsetTop < pipe.topPipe.clientHeight ||
                        bird.offsetTop + bird.clientHeight > pipe.topPipe.clientHeight + pipe.gap
                    )
                ) {
                    endGame();
                    return;
                }
                
                // Remove off-screen pipes
                if (pipe.x < -pipe.topPipe.clientWidth) {
                    pipe.topPipe.remove();
                    pipe.bottomPipe.remove();
                    pipes.splice(index, 1);
                }
            });
            
            animationFrame = requestAnimationFrame(gameLoop);
        }
        
        // Generate a new pipe
        function generatePipe() {
            if (gameOver) return;
            
            const pipeGap = 150;
            const pipeWidth = 60;
            const minHeight = 50;
            const maxHeight = gameContainer.clientHeight - pipeGap - minHeight;
            const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            // Create top pipe
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.style.height = `${topPipeHeight}px`;
            topPipe.style.left = `${gameContainer.clientWidth}px`;
            topPipe.style.top = '0';
            topPipe.style.width = `${pipeWidth}px`;
            gameContainer.appendChild(topPipe);
            
            // Create bottom pipe
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.style.height = `${gameContainer.clientHeight - topPipeHeight - pipeGap}px`;
            bottomPipe.style.left = `${gameContainer.clientWidth}px`;
            bottomPipe.style.bottom = '0';
            bottomPipe.style.width = `${pipeWidth}px`;
            gameContainer.appendChild(bottomPipe);
            
            // Add pipe to array
            pipes.push({
                x: gameContainer.clientWidth,
                topPipe,
                bottomPipe,
                gap: pipeGap,
                passed: false
            });
        }
        
        // End the game
        function endGame() {
            gameOver = true;
            clearInterval(pipeInterval);
            cancelAnimationFrame(animationFrame);
            finalScore.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Restart button handler
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });
        
        // Add touch event to restart button for mobile devices
        restartButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior
            gameOverScreen.style.display = 'none';
            startGame();
        }, { passive: false });
        
        // Start button handler
        startButton.addEventListener('click', startGame);
        
        // Add touch event to start button for mobile devices
        startButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior
            startGame();
        }, { passive: false });
    </script>
</body>
</html>
